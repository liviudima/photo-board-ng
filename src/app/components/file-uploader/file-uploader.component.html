<form [formGroup]="fileForm">
  <div id="file-block">
    <input
      type="text"
      class="inpt"
      title="Please add an URL"
      id="upload-input"
      formControlName="url"
    />
    <div id="error-block">
      <p *ngIf="validateInput()" class="file-error">{{ errorMessage }}</p>
      <p *ngIf="!!serverError" class="error">
        {{ serverError }}
      </p>
    </div>
  </div>

  <button class="btn btn-primary" (click)="submitFile()">Add</button>
</form>
