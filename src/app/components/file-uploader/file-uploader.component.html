<form [formGroup]="fileForm">
  <div id="file-block">
    <input
      type="text"
      class="inpt"
      title="Please add an URL"
      id="upload-input"
      formControlName="url"
    />
    <p *ngIf="validateInput()" class="file-error">{{ errorMessage }}</p>
    <p *ngIf="!!serverError" class="error">
      {{ serverError }}
    </p>
  </div>

  <button class="btn btn-primary" (click)="submitFile()" [disabled]="disabled">
    Add
  </button>
</form>
