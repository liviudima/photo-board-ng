<div class="photo">
  <img
    [src]="image.optimized.url"
    [height]="image.optimized.height"
    [width]="image.optimized.width"
    alt=""
  />
  <p
    class="tags"
    [ngStyle]="{ width: image.optimized.width + 'px' }"
    placement="bottom"
    [tooltip]="tags"
    [display]="!!tags.length"
  >
    {{ tags }}
  </p>
</div>
